---

- hosts: web
  gather_facts: true
  tasks:
    - name: change keyboard layout
      become: yes
      lineinfile:
        path: "{{ kbd_config_file }}"
        regexp: '^XKBLAYOUT='
        line: 'XKBLAYOUT="fr"'
      register: kbd_changed
    - debug:
        var: kbd_changed
    - name: reboot
      become: yes
      reboot:
        msg: "Ansible reboot!"
      when: kbd_changed.changed == true
    - name: install nginx
      become: yes
      apt:
        name: nginx
        state: present
    - name: deploy index file
      become: yes
      copy:
        src: "{{ home_page_src }}"
        dest: "{{ home_page_dest }}"